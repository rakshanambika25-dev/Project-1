    :root{--accent:#0ea5a4;--bg:#0f1724;--card:#0b1220;--glass:rgba(255,255,255,0.04);--muted:#94a3b8}
    *{box-sizing:border-box;font-family:Inter}
    body{margin:0;background:linear-gradient(180deg,#071022,#071733);color:#e6eef6;min-height:100vh}

    main{padding:28px 32px}

    .contact-box{
      background:var(--card);
      padding:20px;
      border-radius:14px;
      max-width:500px;
    }

    input,textarea{
      width:100%;
      padding:10px;
      border-radius:8px;
      border:none;
      background:#0d1a2b;
      color:white;
      margin-top:8px;
    }

    button{
      background:var(--accent);
      border:none;
      padding:10px 16px;
      border-radius:10px;
      margin-top:12px;
      cursor:pointer;
      font-weight:bold;
    }

    /* CHATBOT (Same as home page) */

    #chatWindow{position:fixed;bottom:110px;right:20px;width:300px;height:380px;background:#04131a;border-radius:12px;padding:12px;display:none;flex-direction:column;z-index:9999}
    #chatWindow.open{display:flex}
    .bot-msg{background:#003b48;padding:8px;border-radius:10px;margin:5px}
    .user-msg{background:#005f73;padding:8px;border-radius:10px;margin:5px;text-align:right}
    #voiceMic{background:#00e5ff;border:none;padding:10px;border-radius:10px;color:#04202b;margin-top:8px}
  </style>

</head>
